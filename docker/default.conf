server {
    listen 8181;
    server_name localhost;

    root /var/www/html/nominatim-api;
    index index.php;

    # Logging
    access_log /var/log/nginx/nominatim-access.log;
    error_log /var/log/nginx/nominatim-error.log;

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Timeouts for large queries
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_connect_timeout 60s;

        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Health check endpoint
    location /health {
        access_log off;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Rate limiting (optional)
    # limit_req_zone $binary_remote_addr zone=nominatim:10m rate=10r/s;
    # limit_req zone=nominatim burst=20 nodelay;
}